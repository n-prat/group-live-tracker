<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Live Tracking</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="room-form">
        <input type="text" id="username" placeholder="Enter your name">
        <input type="text" id="room" placeholder="Enter room name">
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <div id="map"></div>

    <!-- Include Leaflet and WebRTC JavaScript libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        let map;
        let username;
        let roomName;
        let peerConnection;
        let dataChannel;
        let markers = {}; // Object to store markers
        let configuration = {
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        };

        function joinRoom() {
            console.log("Joining room...");
            username = document.getElementById('username').value;
            roomName = document.getElementById('room').value;

            // Setup WebRTC
            peerConnection = new RTCPeerConnection(configuration);
            peerConnection.ondatachannel = handleDataChannel;
            console.log("WebRTC setup.");

            // Create data channel
            dataChannel = peerConnection.createDataChannel('location');
            dataChannel.onmessage = receiveLocation;
            console.log("Data channel created.");

            // Offer/answer handshake
            peerConnection.onicecandidate = handleICECandidate;
            peerConnection.createOffer()
                .then(offer => peerConnection.setLocalDescription(offer))
                .then(() => {
                    console.log("Offer created and set.");
                    // Send offer to signaling server (not implemented in this example)
                });
        }

        function handleICECandidate(event) {
            if (event.candidate) {
                // Send ICE candidate to signaling server (not implemented in this example)
            }
        }

        function sendLocation(position) {
            console.log("Sending location...");
            if (dataChannel && dataChannel.readyState === "open") {
                const location = {
                    username: username,
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };
                dataChannel.send(JSON.stringify(location));
                console.log("Location sent:", location);
            } else {
                console.warn("Sending location: Data channel not ready.");
            }
        }


        function handleDataChannel(event) {
            console.log("Handling data channel...");
            dataChannel = event.channel;
            dataChannel.onmessage = receiveLocation;
            console.log("Data channel set up.");
        }

        function receiveLocation(event) {
            console.log("Receiving location...");
            const location = JSON.parse(event.data);
            console.log("Received location:", location);
            updateMarker(location);
        }

        function updateMarker(location) {
            console.log("Updating marker...");
            // Check if marker already exists
            let marker = markers[location.username];
            if (!marker) {
                marker = L.marker([location.latitude, location.longitude]).addTo(map);
                marker.bindPopup(location.username).openPopup();
                markers[location.username] = marker;
            } else {
                marker.setLatLng([location.latitude, location.longitude]);
            }
            console.log("Marker updated.");
        }
    </script>
</body>

</html>
